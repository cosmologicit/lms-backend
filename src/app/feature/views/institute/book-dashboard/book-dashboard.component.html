<div class="d-flex justify-content-between px-3 my-2">
    <p class="title">Books</p>
    <button class="btn btn-primary" (click)="addBook()">
        <i class="fa fa-plus-circle"></i>&nbsp;&nbsp;Add Book
    </button>
</div>
<div class="card m-2 mt-3 p-4">
    <div class="d-flex justify-content-between">
        <div>
            <mat-button-toggle-group name="fontStyle" aria-label="Font Style" [(ngModel)]="toggleValue">
                <mat-button-toggle value="card">
                    <mat-icon color="primary">dashboard</mat-icon>
                </mat-button-toggle>
                <mat-button-toggle value="table">
                    <mat-icon color="primary">table_rows_narrow</mat-icon>
                </mat-button-toggle>
            </mat-button-toggle-group>
        </div>
        <div>
            <div class="input-group flex-nowrap">
                <span class="input-group-text">
                    <i class="material-icons icon">search</i>
                </span>
                <input placeholder="Search Books" type="text" class="form-control" style="width: 350px;"
                    [(ngModel)]="filterbooksText" #searchTeacher="ngModel" name="searchTeacher"
                    (keyup)="filterTeachers()">
            </div>
        </div>
    </div>

    <div *ngIf="toggleValue == 'card'" class="row mt-2 pb-3" style="max-height: 69vh; overflow: auto;">
        <div class="col-3 my-2 px-4" *ngFor="let data of filteredBooks">
            <mat-card class="shadow mt-1">
                <div class="img-download">
                    <!-- <img mat-card-image class="w-100" [src]="data.photoUrl" style="object-fit: cover;" alt="image"
                        height="135px"> -->
                    <a>
                        <button mat-icon-button title="Edit" (click)="editBook(data.id!)">
                            <mat-icon style="color: #8472FC;">edit_square</mat-icon>
                        </button>
                        <button mat-icon-button title="Delete" (click)="deleteBook(data.id!)">
                            <mat-icon style="color: #fa5757;">delete</mat-icon>
                        </button>
                    </a>
                </div>

                <div class="row mt-2 mb-4 ps-2">
                    <div class="row">
                        <div class="col-5">
                            <span style="font-weight: 500;">Name</span>
                        </div>
                        <div class="col-6 ms-2">
                            <div [title]="data.name" class="ellipse">{{data.name}}</div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-5">
                            <span style="font-weight: 500;">Phone</span>
                        </div>
                        <div class="col-6 ms-2">
                            <!-- <div [title]="data.phone" class="ellipse">{{data.phone}}</div> -->
                        </div>
                    </div>
                </div>
            </mat-card>
        </div>
    </div>

    <div *ngIf="toggleValue == 'table'" class="mt-4">
        <ngx-datatable #dataTable class="material striped" [rows]="filteredBooks" [headerHeight]="40"
            [footerHeight]="50" rowHeight="auto" [columnMode]="ColumnMode.force" [count]="10">
            <ngx-datatable-column name="#" [width]="70" [canAutoResize]="false">
                <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
                    <span>{{ rowIndex + 1 }}</span>
                </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Teacher ID" prop="teacherId" [width]="200">
                <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
                    <span>{{ value }}</span>
                </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Name" prop="name" [width]="200">
                <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
                    <div class="d-flex align-items-center">
                        <img *ngIf="row.photoUrl" class="profile-img" [src]="row.photoUrl" />
                        <img *ngIf="!row.photoUrl" class="profile-img"
                            src="https://placehold.jp/23/000000/ffffff/60x60.png?text=no+img">
                        <span>{{ value }}</span>
                    </div>
                </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Email" prop="email" [width]="200">
                <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
                    <span>{{ value }}</span>
                </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Phone" prop="phone" [width]="200">
                <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
                    <span>{{ value }}</span>
                </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Date of Joining" prop="doj" [width]="200">
                <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
                    <span>{{ value | date :'dd MMM yyyy' }}</span>
                </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Action" prop="id" [width]="200">
                <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
                    <div class="d-flex">
                        <i class="fa-solid fa-pen-to-square pointer ms-3" style="color: #1b3e99;"
                            (click)="editBook(value)"></i>
                        <i class="fa fa-trash text-danger ms-3 pointer" (click)="deleteBook(value)"></i>
                    </div>
                </ng-template>
            </ngx-datatable-column>

        </ngx-datatable>
    </div>
</div>
